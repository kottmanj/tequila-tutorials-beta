name: Quarto Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository and all branches
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Set up Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          conda-version: latest
          environment-file: environment.yml  # Optional, if you have a YAML file for your environment
          activate-environment: BlogQA

      # Install the ipykernel package
      - name: Install ipykernel
        run: |
          conda install ipykernel
          python -m ipykernel install --user --name BlogQA

      # Set up Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.3.450'

      # Commit changes to gh-pages branch
      - name: Switch to gh-pages branch
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git checkout gh-pages
          git reset --hard
          git commit --allow-empty -m "Updating gh-pages branch"
          git push origin gh-pages

      # Switch back to main branch
      - name: Switch back to main branch
        run: |
          git checkout main

      # Publish site to gh-pages
      - name: Publish Quarto site
        run: |
          quarto publish gh-pages

      # Notify if compiling fails
      - name: Notify failure
        if: ${{ failure() }}
        run: echo "Quarto site failed to compile."